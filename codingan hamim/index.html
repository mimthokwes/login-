<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Web Login wice.com</title>
    <link rel="stylesheet" href="style.css">
 
    
</head>
<body>   
    <div class="wrapper">
        <h2 class="logo">WICE</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="opsilogin">LOGIN</button>
        </nav>
    </div>
    <div class="boxlogin" id="loginBox">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="Email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="Password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="submit">Login</button>
                <div class="register">
                    <p>Don't have an account?<a href="#" class="register" id="registerLink"> Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="boxregister" id="registerBox" style="display:none;">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="rbox">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="Email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="Password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button type="submit" class="regis">Register</button>
                <div class="register">
                    <p>Already have an account?<a href="#" class="login" id="loginLink"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
